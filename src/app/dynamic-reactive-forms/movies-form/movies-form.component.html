<section class="col-10 m-auto mt-5">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmitBtnClick()">
      <button
        type="button"
        type="button"
        (click)="addNewMovieBtnClick()"
        class="btn btn-success col-2"
      >
        Add new movie
      </button>
      <article formArrayName="movies">
        <div
          class="mt-3 movie-group"
          *ngFor="let movieItem of getMovies().controls; let movieIndex = index"
        >
          <div [formGroupName]="movieIndex">
            <button
              type="button"
              (click)="removeMovieBtnClick(movieIndex)"
              type="button"
              class="btn btn-danger col-1"
            >
              Remove
            </button>
            <div class="mb-3">
              <label for="" class="form-label"> Enter banner image source</label>
              <input
                class="form-control"
                formControlName="bannerImageSrc"
                type="text"
                placeholder="Enter here"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"> Enter title</label>
              <input
                class="form-control"
                formControlName="title"
                type="text"
                placeholder="Enter here"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"> Enter genre</label>
              <input
                class="form-control"
                formControlName="genre"
                type="text"
                placeholder="Enter here"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Enter imdb rating</label>
              <input
                class="form-control"
                formControlName="imdb"
                type="text"
                placeholder="Enter here"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Enter description</label>
              <textarea
                class="form-control"
                formControlName="description"
                type="text"
                placeholder="Enter here"
                col="50"
                rows="3"
              ></textarea>
            </div>
            <div formArrayName="cast">
              <button
                type="button"
                (click)="addNewCastMemberBtnClick(movieIndex)"
                class="btn btn-dark col-3"
              >
                Add new Actor
              </button>
              <div
                class="mt-4"
                *ngFor="
                  let custItem of getCast(movieIndex).controls;
                  let actorIndex = index
                "
              >
                <div [formGroupName]="actorIndex">
                  <button
                    (click)="removeActorBtnClick(movieIndex, actorIndex)"
                    class="btn btn-dark col-1"
                  >
                    Remove
                  </button>
                  <div class="mb-3">
                    <label for="" class="form-label">Enter actor fullname</label>
                    <input
                      class="form-control"
                      formControlName="fullName"
                      type="text"
                      placeholder="Enter here"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Enter character name</label>
                    <input
                      class="form-control"
                      formControlName="character"
                      type="text"
                      placeholder="Enter here"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Enter image source</label>
                    <input
                      class="form-control"
                      formControlName="imageSource"
                      type="text"
                      placeholder="Enter here"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <button type="submit" class="col-5 btn btn-success mt-5">Submit</button>
    </form>
  </section>
